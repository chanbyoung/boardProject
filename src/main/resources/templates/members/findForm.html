<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>아이디/비밀번호 찾기</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <h4 th:if="${status1}" th:style="'color:blue'" th:text="'회원님의 Id는 '+${status1}+'입니다.'"></h4>
    <h4 th:if="${status2}" th:style="'color:blue'" th:text="'회원님의 Password는 '+${status2}+'입니다.'"></h4>
    <h4 th:if="${status3}" th:style="'color:red'" th:text="${status3}"></h4>
    <form th:action="@{/members/find/loginId}" th:object="${memberFindLoginIdDto}" method="post">
        <div>
            <label for="name_l">이름</label>
            <input type="text" id="name_l" th:field="*{name}" class="formcontrol"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{name}" />
        </div>
        <div>
            <label for="email_l">이메일</label>
            <input type="text" id="email_l" th:field="*{email}" class="formcontrol"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{email}" />
        </div>
        <button class="w-100 btn btn-primary btn-lg" type="submit">ID 찾기</button>
    </form>

    <form th:action="@{/members/find/password}" th:object="${memberFindPasswordDto}" method="post">
        <div>
            <label for="loginId_p">아이디</label>
            <input type="text" id="loginId_p" th:field="*{loginId}" class="formcontrol"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{loginId}" />
        </div>
    <div>
        <label for="name_p">이름</label>
        <input type="text" id="name_p" th:field="*{name}" class="formcontrol"
               th:errorclass="field-error">
        <div class="field-error" th:errors="*{name}" />
    </div>
    <div>
        <label for="email_p">이메일</label>
        <input type="text" id="email_p" th:field="*{email}" class="formcontrol"
               th:errorclass="field-error">
        <div class="field-error" th:errors="*{email}" />
    </div>
    <button class="w-100 btn btn-primary btn-lg" type="submit">비밀번호 찾기</button>
</form>
</div>
</body>
</html>
